---
layout: default
---
{% for post in paginator.posts %}
  <article class="post">
    <header>
      <h1 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <h2 class="subhead post-date">
        {{ post.date | date: "%B %e, %Y" }}
      </h2>
    </header>
    {{ post.excerpt }}
    <p class="center">
      <a href="{{ post.url | prepend: site.baseurl }}" class="btn">Continue reading...</a>
    </p>
  </article>
{% endfor %}

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pagination-link">« Newer Posts</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="pagination-link">Older Posts »</a>
  {% endif %}
</div>
