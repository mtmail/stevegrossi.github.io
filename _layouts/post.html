---
layout: default
---
<article class="Post">
  <header class="Post-header">
    <h1>{{ page.title }}</h1>
    <p class="center Post-meta">
      {{ page.date | date: "%B %e, %Y" }}

      {% if page.tags %}
        &bull; on {{ page.tags | array_to_sentence_string }}
      {% endif %}
    </p>
  </header>

  {{ content }}
</article>
